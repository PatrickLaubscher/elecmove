<section 
class="max-w-screen-xl w-11/12 md:w-4/6 mx-auto my-15 flex flex-col md:justify-center items-center gap-12"
>

    <h1 
    class="text-xl md:text-3xl uppercase"
    >
        Créer un compte
    </h1>


</section>




<!-- Subscribe Form -->

<section
class="w-11/12 md:w-4/6 mx-auto my-30"
>

    <form
    [formGroup]="form" 
    (ngSubmit)="onSubmit()"
    class="w-full md:w-4/5 lg:w-3/5 mx-auto flex flex-col justify-center items-center"
    >   


        <div
        class="w-full mb-5 flex justify-between items-center gap-3 flex-col md:flex-row">
            <!-- prénom -->
            <div
            class="w-full md:w-1/2"
            >
                <label 
                for="firstname" 
                class="hidden"
                >
                    Votre prénom
                </label>
                <input 
                formControlName="firstname" 
                type="text" 
                class="w-full rounded-xl border border-noir focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
                placeholder="Votre prénom" required 
                />
            </div>
 

            <!-- nom -->
            <div
            class="w-full md:w-1/2"
            >
                <label 
                for="lastname"	 
                class="hidden"
                >
                    Votre nom
                </label>
                <input 
                formControlName="lastname" 
                type="text" 
                class="w-full rounded-xl border border-noir focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
                placeholder="Votre nom" required 
                />
            </div>
        </div>

        
        <!-- Email -->
        <label 
        for="email"	 
        class="hidden"
        >
            Votre email
        </label>
        <input 
        formControlName="email" 
        type="email" 
        class="mx-auto mb-5 rounded-xl border border-noir px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
        placeholder="Votre email" required 
        />

        <div
        class="w-full mb-5 flex justify-between items-center gap-3 flex-col md:flex-row"
        >
            <!-- Téléphone mobile -->
            <div
            class="w-full md:w-1/2"
            >
                <label 
                for="mobile"	 
                class="hidden"
                >
                    Votre téléphone mobile
                </label>
                <input 
                formControlName="mobile" 
                type="tel" 
                class="w-full rounded-xl border border-noir px-4 py-2 focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
                placeholder="Votre portable" required 
                />
            </div>
 

            <!-- date de naissance -->
            <div
            class="w-full md:w-1/2 px-2 rounded-xl border border-noir focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent flex justify-between items-center"
            >
                <label 
                for="birthdate"	 
                class="w-2/5 text-xs px-2"
                >
                    Date de naissance
                </label>
                <input 
                formControlName="birthdate" 
                type="date" 
                class="w-4/5 md:w-3/5 border-none rounded-xl focus:outline-none focus:ring-2 focus:ring-vert" 
                placeholder="Votre date de naissance" required 
                />
            </div>
        </div>

        <!-- Adresse -->
        <label 
        for="address"	 
        class="hidden"
        >
            Votre adresse
        </label>
        <input 
        formControlName="address" 
        type="text" 
        class="mx-auto mb-5 rounded-xl border border-noir px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
        placeholder="Votre adresse" required 
        />

                <div
        class="w-full mb-5 flex justify-between items-center gap-3 flex-col md:flex-row"
        >
            <!-- Ville -->
            <div
            class="w-full md:w-1/2"
            >
                <label 
                for="city"	 
                class="hidden"
                >
                    Votre ville
                </label>
                <input 
                formControlName="city" 
                type="text" 
                class="w-full rounded-xl border border-noir px-4 py-2 focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
                placeholder="Votre ville" required 
                />
            </div>
 

             <!-- Code postal -->
            <div
            class="w-full md:w-1/2"
            >
                <label 
                for="zipcode"	 
                class="hidden"
                >
                    Votre code postal
                </label>
                <input 
                formControlName="zipcode" 
                type="number" 
                class="w-full rounded-xl border border-noir px-4 py-2 focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
                placeholder="Votre code postal" required 
                />
            </div>
        </div>
    

        <!-- Mot de passe -->
        <label 
        for="password"	 
        class="hidden"
        >
            Votre mot de passe
        </label>
        <input 
        formControlName="password" 
        type="password" 
        class="mx-auto mb-5 rounded-xl border border-noir px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
        placeholder="Votre mot de passe" required 
        />

        <!-- Confirmation du mot de passe -->
        <label 
        for="password_confirmation"	 
        class="hidden"
        >
            Votre mot de passe (confirmation)
        </label>
        <input 
        formControlName="password_confirmation" 
        type="password" 
        class="mx-auto mb-5 rounded-xl border border-noir px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent" 
        placeholder="Confirmation de votre mot de passe" required 
        />

        <div class="text-orange-500 mb-4" *ngIf="form.errors?.['PasswordNoMatch']">
                Les mots de passe ne correspondent pas.
        </div>



        <button 
        type="submit" 
        [disabled]="form.invalid"
        routerLink="/"
        class="mt-8 uppercase cursor-pointer bg-noir text-blanc px-4 py-2 rounded-md border border-vert ease-in-out duration-200 hover:drop-shadow-2xl hover:text-vert"
        >
            <span
            class=""
            >
                Créer un compte
            </span>
        </button>


    </form>

</section>
