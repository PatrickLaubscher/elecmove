<!-- Main modal -->
<div 
  class="fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm overflow-y-auto"
  [class.hidden]="!open()"
>
  <!-- Modal container -->
  <div class="relative w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 p-4">
    <!-- Modal content -->
    <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
      
      <!-- Modal header -->
      <div class="flex items-center justify-between p-5 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-gray-800 rounded-t-2xl z-10">
        <ng-content select="card-title" />
        <button 
          type="button"
          (click)="open.set(false)"
          class="cursor-pointer text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg w-8 h-8 flex justify-center items-center transition"
        >
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path 
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-6 max-h-[80vh] overflow-y-auto space-y-6">
        <ng-content select="card-body" />
      </div>

      <!-- Modal footer -->
      <div class="flex justify-end items-center gap-3 p-5 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-b-2xl">
        <ng-content select="card-footer" />
      </div>
    </div>
  </div>
</div>
