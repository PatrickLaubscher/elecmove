
<section
class="max-w-screen-xl w-11/12 md:w-4/6 mx-auto my-15 flex flex-col md:justify-center items-center gap-12 dark:text-gray-200"
>

    <h1
    class="text-xl md:text-3xl uppercase"
    >
        Espace de connexion
    </h1>


</section>

<div
class="w-11/12 md:w-4/6 mx-auto my-5 h-4"
>
    @if(serverError()) {
        <p class="text-xl text-rouge text-center position-absolute">
            {{serverError()}}
        </p>
    }
</div>


<!-- Login Form -->

<section
class="w-11/12 md:w-4/6 mx-auto my-30"
>

    <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="max-w-full flex flex-col justify-center items-center"
    >
        <div
        class="mb-5 mx-auto w-full md:w-3/5 lg:w-2/5"
        >
            <label
            for="email"
            class="hidden"
            >
                Votre email
            </label>
            <input
            formControlName="email"
            type="email"
            class="mx-auto mb-5 rounded-xl border border-noir dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 text-center px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent"
            placeholder="E-mail" required
            />

            <label
            for="password"
            class="hidden"
            >
                Votre mot de passe
            </label>
            <div class="relative w-full">
                <input
                formControlName="password"
                [type]="showPassword() ? 'text' : 'password'"
                class="mx-auto rounded-xl border border-noir dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 text-center px-4 py-2 pr-12 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent"
                placeholder="Mot de passe" required
                />
                <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 cursor-pointer"
                >
                    @if(showPassword()) {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                            <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                        </svg>
                    } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                    }
                </button>
            </div>

            <div class="w-full text-right mt-2">
                <a
                routerLink="/forgot-password"
                class="text-sm dark:text-vert hover:underline cursor-pointer"
                >
                    Mot de passe oubli√© ?
                </a>
            </div>

        </div>

        <button
        type="submit"
        [disabled]="form.invalid"
        class="mt-8 text-center uppercase cursor-pointer bg-noir dark:bg-gray-800 text-blanc dark:text-gray-200 px-4 py-2 rounded-md border border-vert ease-in-out duration-200 hover:drop-shadow-2xl hover:text-vert"
        >
            <span
            class=""
            >
                Se connecter
            </span>
        </button>


    </form>

</section>
