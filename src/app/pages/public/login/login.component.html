
<section
class="max-w-screen-xl w-11/12 md:w-4/6 mx-auto my-15 flex flex-col md:justify-center items-center gap-12 dark:text-gray-200"
>

    <h1
    class="text-xl md:text-3xl uppercase"
    >
        Espace de connexion
    </h1>


</section>

<div
class="w-11/12 md:w-4/6 mx-auto my-5 h-4"
>
    @if(serverError()) {
        <p class="text-xl text-rouge text-center position-absolute">
            {{serverError()}}
        </p>
    }
</div>


<!-- Login Form -->

<section
class="w-11/12 md:w-4/6 mx-auto my-30"
>

    <form
    [formGroup]="form" 
    (ngSubmit)="submit()"
    class="max-w-full flex flex-col justify-center items-center"
    >   
        <div 
        class="mb-5 mx-auto w-full md:w-3/5 lg:w-2/5"
        >
            <label 
            for="email" 
            class="hidden"
            >
                Votre email
            </label>
            <input
            formControlName="email"
            type="email"
            class="mx-auto mb-5 rounded-xl border border-noir dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 text-center px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent"
            placeholder="E-mail" required
            />

            <label 
            for="password"	 
            class="hidden"
            >
                Votre mot de passe
            </label>
            <input
            formControlName="password"
            type="password"
            class="mx-auto rounded-xl border border-noir dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 text-center px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-vert focus:border-transparent"
            placeholder="Mot de passe" required
            />

        </div>

        <button
        type="submit"
        [disabled]="form.invalid"
        routerLink="/"
        class="mt-8 text-center uppercase cursor-pointer bg-noir dark:bg-gray-800 text-blanc dark:text-gray-200 px-4 py-2 rounded-md border border-vert ease-in-out duration-200 hover:drop-shadow-2xl hover:text-vert"
        >
            <span
            class=""
            >
                Se connecter
            </span>
        </button>


    </form>

</section>
