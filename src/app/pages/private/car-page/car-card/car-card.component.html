<div
class="px-4 py-6 rounded-2xl border-1 border-noir dark:border-gray-600 dark:bg-gray-800 dark:text-gray-200">

    <div
    class="flex justify-between gap-2"
    >
        <div
        class="mb-4 flex items-center gap-2"
        >
            <svg
            class="size-12 dark:stroke-gray-300"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M3 8L5.72187 10.2682C5.90158 10.418 6.12811 10.5 6.36205 10.5H17.6379C17.8719 10.5 18.0984 10.418 18.2781 10.2682L21 8M6.5 14H6.51M17.5 14H17.51M8.16065 4.5H15.8394C16.5571 4.5 17.2198 4.88457 17.5758 5.50772L20.473 10.5804C20.8183 11.1847 21 11.8691 21 12.5661V18.5C21 19.0523 20.5523 19.5 20 19.5H19C18.4477 19.5 18 19.0523 18 18.5V17.5H6V18.5C6 19.0523 5.55228 19.5 5 19.5H4C3.44772 19.5 3 19.0523 3 18.5V12.5661C3 11.8691 3.18166 11.1847 3.52703 10.5804L6.42416 5.50772C6.78024 4.88457 7.44293 4.5 8.16065 4.5Z"
                stroke="#1D1E18"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="dark:stroke-gray-300"
                />
            </svg>
            <div
            class="flex flex-col items-start justify-center">
                <!-- Car brand & type -->
                <h3
                class="font-semibold dark:text-gray-200"
                >
                    {{car().brand}} {{car().type}}
                </h3>
                <!-- Car registration -->
                <p
                class="text-sm text-gray-600 dark:text-gray-400"
                >
                    {{car().registration}}
                </p>
            </div>
        </div>


        <div
        class="flex flex-col">
            <!-- Edit car -->
            <button
            (click)="onEdit()"
            class="group hover:cursor-pointer"
            >

                <svg
                class="size-8"
                viewBox="0 0 34 34"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5051 15.7955C13.2655 16.0351 13.0755 16.3196 12.9459 16.6327C12.8164 16.9458 12.7498 17.2813 12.75 17.6202V21.2497H16.4022C17.0864 21.2497 17.7438 20.9777 18.2283 20.4932L28.9949 9.72082C29.235 9.48132 29.4255 9.19681 29.5554 8.88358C29.6854 8.57035 29.7523 8.23457 29.7523 7.89545C29.7523 7.55633 29.6854 7.22054 29.5554 6.90731C29.4255 6.59408 29.235 6.30957 28.9949 6.07007L27.931 5.00615C27.6915 4.76586 27.4069 4.5752 27.0935 4.4451C26.7802 4.31501 26.4442 4.24805 26.1049 4.24805C25.7656 4.24805 25.4297 4.31501 25.1163 4.4451C24.803 4.5752 24.5184 4.76586 24.2788 5.00615L13.5051 15.7955Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                class="group-hover:stroke-vert ease-in-out duration-200 dark:stroke-gray-300"/>
                <path d="M29.75 17C29.75 23.0109 29.75 26.0157 27.8828 27.8828C26.0157 29.75 23.0095 29.75 17 29.75C10.9905 29.75 7.98433 29.75 6.11717 27.8828C4.25 26.0157 4.25 23.0095 4.25 17C4.25 10.9905 4.25 7.98433 6.11717 6.11717C7.98433 4.25 10.9905 4.25 17 4.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                class="group-hover:stroke-vert ease-in-out duration-200 dark:stroke-gray-300"/>
                </svg>
            </button>

            <!-- Delete car -->
            <button
            (click)="onDelete()"
            class="group hover:cursor-pointer"
            >
                <svg
                class="size-8"
                width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 20.52L23.22 25.74C23.55 26.07 23.97 26.235 24.48 26.235C24.99 26.235 25.41 26.07 25.74 25.74C26.07 25.41 26.235 24.99 26.235 24.48C26.235 23.97 26.07 23.55 25.74 23.22L20.52 18L25.74 12.78C26.07 12.45 26.235 12.03 26.235 11.52C26.235 11.01 26.07 10.59 25.74 10.26C25.41 9.93 24.99 9.765 24.48 9.765C23.97 9.765 23.55 9.93 23.22 10.26L18 15.48L12.78 10.26C12.45 9.93 12.03 9.765 11.52 9.765C11.01 9.765 10.59 9.93 10.26 10.26C9.93 10.59 9.765 11.01 9.765 11.52C9.765 12.03 9.93 12.45 10.26 12.78L15.48 18L10.26 23.22C9.93 23.55 9.765 23.97 9.765 24.48C9.765 24.99 9.93 25.41 10.26 25.74C10.59 26.07 11.01 26.235 11.52 26.235C12.03 26.235 12.45 26.07 12.78 25.74L18 20.52ZM18 36C15.51 36 13.17 35.5272 10.98 34.5816C8.79 33.636 6.885 32.3538 5.265 30.735C3.645 29.1162 2.3628 27.2112 1.4184 25.02C0.474002 22.8288 0.00120228 20.4888 2.27848e-06 18C-0.00119772 15.5112 0.471602 13.1712 1.4184 10.98C2.3652 8.7888 3.6474 6.8838 5.265 5.265C6.8826 3.6462 8.7876 2.364 10.98 1.4184C13.1724 0.4728 15.5124 0 18 0C20.4876 0 22.8276 0.4728 25.02 1.4184C27.2124 2.364 29.1174 3.6462 30.735 5.265C32.3526 6.8838 33.6354 8.7888 34.5834 10.98C35.5314 13.1712 36.0036 15.5112 36 18C35.9964 20.4888 35.5236 22.8288 34.5816 25.02C33.6396 27.2112 32.3574 29.1162 30.735 30.735C29.1126 32.3538 27.2076 33.6366 25.02 34.5834C22.8324 35.5302 20.4924 36.0024 18 36ZM18 32.4C22.02 32.4 25.425 31.005 28.215 28.215C31.005 25.425 32.4 22.02 32.4 18C32.4 13.98 31.005 10.575 28.215 7.785C25.425 4.995 22.02 3.6 18 3.6C13.98 3.6 10.575 4.995 7.785 7.785C4.995 10.575 3.6 13.98 3.6 18C3.6 22.02 4.995 25.425 7.785 28.215C10.575 31.005 13.98 32.4 18 32.4Z"
                class="fill-noir group-hover:fill-rouge ease-in-out duration-200 dark:fill-gray-300"/>
                </svg>

            </button>
        </div>


    </div>

</div>
