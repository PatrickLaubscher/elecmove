
<div
class="px-4 py-6 rounded-2xl border-1 border-noir">

    <div
    class="flex justify-between gap-2"
    >
        <div
        class="mb-4 flex items-center gap-2"
        >
            <img
            src="svg/charging-station.svg"
            alt="Charging station icon"
            class="size-12"
            />
            <div
            class="flex flex-col items-start justify-center">
                <!-- station name -->
                <h3
                class=""
                >
                    {{station().name}}
                </h3>
                <!-- station Address-->
                <p
                class="font-semibold"
                >
                    {{station().location.address}}
                    <br>
                    <span
                    class="uppercase"
                    >{{station().location.city}}</span>
                    {{station().location.zipcode}}
                </p>

            </div>
        </div>

        <!-- Delete station -->

        class="group hover:cursor-pointer self-start"
