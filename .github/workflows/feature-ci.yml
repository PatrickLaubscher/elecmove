name: Deploy to production

on:
  push:
    branches:   
        - 'feature/**'
  pull_request:
    branches: 
        - 'feature/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.14]

    steps:
    - uses: actions/checkout@v4
    
    - name: setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install all dependencies
      run: npm ci

    - name: linting
      run: |
        npm ci
        npx ng lint
